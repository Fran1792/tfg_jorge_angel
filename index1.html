<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concesionario - Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- jQuery agregado -->
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Concesionario</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Vehículos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8">
                <h1>Bienvenido a nuestro concesionario</h1>
                <p>Descubre nuestra selección de vehículos de alta calidad al mejor precio.</p>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Iniciar Sesión</h5>
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="email" name="tuser" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" name="tpassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
                        </form>
                        <p class="mt-3 text-center text-danger" id="loginError" style="display: none;"></p>
                        <p class="mt-3 text-center">¿No tienes cuenta? <a href="register.html">Regístrate</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            $("#loginForm").submit(function(event) {
                event.preventDefault();

                if ($('#email').val().trim() === "") {
                    $('#email').focus();
                } else if ($('#password').val().trim() === "") {
                    $('#password').focus();
                } else {
                    var email = $('#email').val().trim();
                    var password = $('#password').val().trim();
                    var url = "php/login.php";
                    
                    $.post(url, { tuser: email, tpassword: password }, function(respuesta) {
                        console.log(respuesta);
                        if (respuesta.status === "success") {
                            $('#loginError').hide();
                            alert("✅ Sesión iniciada con éxito. Redirigiendo...");
                            setTimeout(function() {
                                window.location.href = "panel_usuario.html";
                            }, 2000);
                        } else {
                            $('#loginError').text(respuesta.message).show();
                        }
                    }, "json").fail(function(jqXHR, textStatus, errorThrown) {
                        console.error("Error en la solicitud AJAX: ", textStatus, errorThrown);
                        alert("❌ Error en la conexión con el servidor.");
                    });
                }
            });
        });
    </script>
</body>
</html>
